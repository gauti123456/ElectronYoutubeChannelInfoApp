<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youtube Channel Info App</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
<div class="container">
    <h1 style="text-align: center;" class="mt-8">Youtube Channel Info App</h1>
    <label for="">Channel Id</label>
    <form id="form">
    <div class="form-group">
    <input required type="text" id="channelId" placeholder="ChannelId" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-danger">Submit</button>
    </div>
    </form>
    <div class="text-center" id="result"></div>
</div>
</body>
<script src="bundle.js">
</script>
</head>
</html>
